<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h2 style="color: antiquewhite;">What is G-Bean?</h2>
                        <p style="color: antiquewhite;"><b>a mobile app waste management by recognizing items, providing disposal advice, and facilitating community interaction while supporting recycling initiatives and data-driven sustainability.</b></p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h1 style="color: antiquewhite;">Why G-Bean?</h1>
                        <p style="color: antiquewhite;"><b>G-Bean aims to address global challenges of our planet through advocating proper waste management.</b></p>
        </div>
    </div>
</body>
</html>
